<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Introdução à JPA</title>
	</h:head>

	<h:body>
		<h3>Introdução à JPA</h3>
		
		<h:messages id="messages" />
		
		<h:form>
			Nome: <h:inputText value="#{indexView.contato.nome}" />
			<br/><br/>
			
			Email: <h:inputText value="#{indexView.contato.email}" />
			<br/><br/>
			
			 <h:commandButton value="Cadastrar"
				action="#{indexView.cadastra}">
				
				<f:ajax execute="@form" render="messages" />
			</h:commandButton>
			
			<h:commandButton value="Listar"
				action = "#{indexView.lista}">
			
				<f:ajax execute="@form" render="messages" />
			</h:commandButton>
		</h:form>
	</h:body>
</html>
