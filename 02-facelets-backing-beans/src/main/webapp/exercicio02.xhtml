<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Exercício 02</title>
	</h:head>

	<h:body>
		<h3>Exercício 02</h3>
		
		<h:form>
			Primeiro número: <h:inputText value="#{ex02.n1}" />
			<br/><br/>
			
			Segundo número: <h:inputText value="#{ex02.n2}" />
			<br/><br/>
			
			<h:commandButton value="Soma" 
				action="#{ex02.soma}">
				
				<f:ajax execute="@form"
					render="saida" />
			</h:commandButton>
			<h:commandButton value="Subtração" 
				action="#{ex02.subtracao}"
				style="margin-left:10px">
				
				<f:ajax execute="@form"
					render="saida" />
			</h:commandButton>
			<h:commandButton value="Multiplicação" 
				action="#{ex02.multiplicacao}"
				style="margin-left:10px">
				
				<f:ajax execute="@form"
					render="saida" />
			</h:commandButton>
			<h:commandButton value="Divisão" 
				action="#{ex02.divisao}"
				style="margin-left:10px">
				
				<f:ajax execute="@form"
					render="saida" />
			</h:commandButton>
			<br/><br/>
			
			<h:outputText id="saida" 
				value="#{ex02.resultado}" />
			<hr />
			
			<ul>
				<li><h:link value="Voltar" outcome="index" /></li>
			</ul>
		</h:form>
	</h:body>
</html>
