<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Exercício 01</title>
	</h:head>

	<h:body>
		<h3>Exercício 01</h3>
		
		<h:form>
			Primeiro número: <h:inputText value="#{ex01.n1}" />
			<br/><br/>
			
			Segundo número: <h:inputText value="#{ex01.n2}" />
			<br/><br/>
			
			<h:commandButton value="Calcular" 
				action="#{ex01.soma}">
				
				<f:ajax execute="@form"
					render="saida" />
			</h:commandButton>
			<br/><br/>
			
			<h:outputText id="saida" 
				value="#{ex01.resultado}" />
			<hr />
			
			<ul>
				<li><h:link value="Voltar" outcome="index" /></li>
			</ul>
		</h:form>
	</h:body>
</html>
