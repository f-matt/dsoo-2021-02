<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Facelets e Backing Beans</title>
	</h:head>

	<h:body>
		<h3>Facelets e Backing Beans</h3>
		
		<h:form>
			<h:inputText value="#{indexView.mensagem}" />
			<br/><br/>
			
			<h:commandButton value="Enviar" 
				action="#{indexView.atualizaMensagem}">
				
				<f:ajax execute="@form"
					render="saida" />
			</h:commandButton>
			<br/><br/>
			
			<h:outputText id="saida" 
				value="#{indexView.texto}" />
				
			<hr />
			
			<h4>Exercícios</h4>
			<ul>
				<li><h:link value="Exercício 01" outcome="exercicio01" /></li>
				<li><h:link value="Exercício 02" outcome="exercicio02" /></li>
			</ul>
		</h:form>
	</h:body>
</html>
